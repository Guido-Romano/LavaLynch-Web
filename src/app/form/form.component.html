<div class="container-fluid formulario">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-12">
            <h4 class="card-title text-center mt-3">Solicita tu descuento ahora</h4>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="from_name">Nombre:</label>
                    <input type="text" class="form-control" id="from_name" formControlName="from_name" placeholder="Ingresa tu nombre">
                    <div *ngIf="form.controls['from_name'].invalid && form.controls['from_name'].touched" class="text-danger">
                        Nombre es requerido y debe tener entre 2 y 30 caracteres.
                    </div>
                </div>
                <div class="form-group">
                    <label for="from_mail">Correo electrónico:</label>
                    <input type="email" class="form-control" id="from_mail" formControlName="from_mail" placeholder="Ingresa tu correo electrónico">
                    <div *ngIf="form.controls['from_mail'].invalid && form.controls['from_mail'].touched" class="text-danger">
                        Debe ser un correo electrónico válido.
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea class="form-control" id="message" formControlName="message" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                    <div *ngIf="form.controls['message'].invalid && form.controls['message'].touched" class="text-danger">
                        Mensaje es requerido y debe tener entre 8 y 255 caracteres.
                    </div>
                </div>
                <button type="submit" class="btn enviar btn-primary" [disabled]="form.invalid">Enviar</button>
            </form>
        </div>
    </div>
</div>
